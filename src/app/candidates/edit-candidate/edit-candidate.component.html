<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Nouveau Produit</div>
        <div class="panel-body">
            <form *ngIf="currentCandidate" #f="ngForm" (ngSubmit)="onModifyCandidate(f.value)">
                <div class="form-group">
                    <label class="control-label">Pr√©nom</label>
                    <input class="form-control" type="text" name="firstName" ngModel [(ngModel)]="currentCandidate.firstName">
                </div>
    
                <div class="form-group">
                    <label class="control-label">Nom</label>
                    <input class="form-control" type="text" name="lastName" ngModel [(ngModel)]="currentCandidate.lastName">
                </div>
    
                <div class="form-group">
                    <label class="control-label">Date de naissance</label>
                    <input class="form-control" type="date" name="birthDate" ngModel [(ngModel)]="currentCandidate.birthDate">
                </div>
    
                <button class="btn btn-success" type="submit">Modifier</button>
    
            </form>
    
        </div>
    </div>
</div>
